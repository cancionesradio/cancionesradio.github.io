<!DOCTYPE html>
<html>
    <head>
        <title>DZCP CancionesRadio</title>
        <link rel="manifest" href="./manifest.json">
        <link rel="apple-touch-icon" href="./images/unnamed.jpg">
        <link rel="icon" type="image/jpg" href="./images/unnamed.jpg" sizes="176x176">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9">
        <meta content="DZCP CancionesRadio 24/7" property="og:title" />
		<meta content="Musika, Kasaysayan, Inang Bayan. DZCP is the official online radio station of Canciones de Filipinas featuring a collaborative playlist of anthems, hymns, marches, and various music focusing the Filipino society." property="og:description" />
		<meta property="og:url" content="https://ph4christ.github.io"/>
        <script language="javascript" type="text/javascript" src="https://eu9.fastcast4u.com/system/streaminfo.js"></script>
        <script src="https://kit.fontawesome.com/d5699f3a19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="main-logo" src="images/dzcp.png">
        <div class="wrapper">
            <div class="audio-controls">
                <div class="playstop">
                    <i class="fa-solid fa-circle-play fa-3x" onclick="playstop()"></i>
                </div>
                <div class="volume-speaker" onclick="speakerIcon()">
                    <i class="fa-solid fa-volume-up"></i>
                </div>
                <div class="volume-control">
                    <input id="volume-control" type="range" max="100" value="100" oninput="setVolume()">
                </div>
            </div>
        </div>
        <div class="songinfo"><p><span class="cc_streaminfo" data-type="song" data-username="stephenl13"></span></p></div>
        <p class="disclaimer">All songs used are properties of its respective YouTube channels, composers, and record labels.</p>
        <p class="footer">©️ Canciones de Filipinas</p>
        <div class="social-media">
            <a href="https://youtube.com/@cancionesdefilipinas1898" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/canciones_de_filipinas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/xe5TUDgGbe" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts/radioplay.js"></script>
    </body>
</html>
