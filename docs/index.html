<!DOCTYPE html>
<html>
    <head>
        <title>DZCP CancionesRadio</title>
        <link rel="icon" href="images/unnamed.jpg">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9">
        <meta content="DZCP CancionesRadio 24/7" property="og:title" />
		<meta content="Musika, Kasaysayan, Inang Bayan. DZCP is the official online radio station of Canciones de Filipinas featuring a collaborative playlist of anthems, hymns, marches, and various music focusing the Filipino society." property="og:description" />
		<meta property="og:url" content="https://ph4christ.github.io"/>
        <script src="https://kit.fontawesome.com/d5699f3a19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="main-logo" src="images/dzcp.png">
        <h1>Musika, Kasaysayan, Inang Bayan</h1>
        <div class="container_audio">
            <div class="playstop"><a href="javascript:playstop()"><img id="playstop" src="images/play.png"></a></div>
            <div class="volume-control"><input id="volume-control" type="range" max="100" value="100" onchange="setVolume()"></div>
        </div>
        <div class="loading-icon"></div>
        <p>All songs used in this online broadcast are properties of its respective channels, composers, and labels.</p>
        <p class="footer">©️ Canciones de Filipinas. All rights reserved.</p>
        <div class="social-media">
            <a href="https://youtube.com/@cancionesdefilipinas1898" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/canciones_de_filipinas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/xe5TUDgGbe" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts/radioplay.js"></script>
    </body>
</html>
